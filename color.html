<script type="text/javascript">

    
var flow = ['c','e','f','g'];
	var delay = 500; //milisecond

	function StartFlash() {
		for (var n = 0; n < flow.length; n++) {

			(function(){
				var i = n;

				setTimeout(function(){
					
					// clear previous blink
					$('#' + flow[i-1]).css('border', '');

					// blink
					$('#' + flow[i]).css('border', '4px solid black');

				}, delay * (i+1));
			})();

		}

		// clear last blink
		setTimeout(function(){
			$('#' + flow[flow.length-1]).css('border', '');
		}, delay * (flow.length + 1));

     
         
         
         
};





         
  </script>

</head>
